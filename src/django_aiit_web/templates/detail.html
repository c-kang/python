<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生主要信息</title>
</head>
<body>

<h1>信息内容</h1>
<hr>
<div>
    <fieldset>姓名：{{ data.name }}</fieldset>
    <fieldset>年龄：{{ data.age }}</fieldset>
    <fieldset>性别：
        {% if data.gender == 'male' %}
            男
        {% endif %}
        {% if data.gender == 'female' %}
            女
        {% endif %}
    </fieldset>
</div>
</body>
</html>
