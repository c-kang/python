<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆/注册</title>
</head>
<body>

<div style="border:2px solid red;width:1000px;height:600px;margin:0px auto;">
    <fieldset style="width:500px">
        <legend>登陆</legend>
        <center><font color="red">{{ msg }}</font></center>
        <form action="/login" method="post">
            <table>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="myName" value="admin"/></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="myPsd"/></td>
                </tr>
            </table>

            <input type="submit" value="登陆"/>
            <a href="/register">注册新用户</a>
        </form>

    </fieldset>

</div>

</body>
</html>
